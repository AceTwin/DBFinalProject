{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}

<table border = 1>
    <thread>
        <td><b> House Name </b></td>
        <td><b> Mascot </b></td>
        <td><b> Location </b></td>
    </thread>
    {% for row in rows %}
        <tr>
            <td>{{row["HouseName"]}}</td>
            <td>{{row["Mascot"]}}</td>
            <td> {{ row["Location"]}}</td>	
        </tr>
         {% endfor %}
      </table> 
  {% endif %}
{% endblock %}
