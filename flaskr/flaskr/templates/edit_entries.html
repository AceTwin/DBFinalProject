{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
<h1> Time to edit </h1>
<br>
 {% if session.logged_in %}
    <form action="{{ url_for('editStud') }}" method=post class=add-entry>
      <dl>
	<dt> Student Id </dt>
	{% for entry in entries %}
	<dd><input type=radio name=stuId value="{{entry.stuId}}"> {{entry.stuId}} &nbsp;-&nbsp;{{ entry.firstName }}
  	{% endfor %}      
	<dt>GPA:
        <dd><input type=number step=any size=4 name=GPA>
        <dt>Schedule:
        <dd><input type=text size=30 name=Schedule>
	<br>
        <dd><input type=submit value=POST>
      </dl>
    </form>
  {% endif %}  
{% endblock %}
